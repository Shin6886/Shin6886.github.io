<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Four</title>
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="df.css">
    <link rel="shortcut icon" href="img/logo.png"
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7730177021071349"
     crossorigin="anonymous"></script>
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Doube Four</span>
                    <span class="profession">DF chào ae nhá</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Trang chủ</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://www.facebook.com/vongocsinhh">
                            <i class='bx bx-dice-1 icon'></i>
                            <span class="text nav-text">Oăn</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://www.facebook.com/profile.php?id=100072796082075">
                            <i class='bx bx-dice-2 icon' ></i>
                            <span class="text nav-text">Tu</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://www.facebook.com/profile.php?id=100037192014860">
                            <i class='bx bx-dice-3 icon'></i>
                            <span class="text nav-text">Tri</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://www.facebook.com/bangYQ07">
                            <i class='bx bx-dice-4 icon'></i>
                            <span class="text nav-text">Fo</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-bell icon'></i>
                            <span class="text nav-text">Thông Báo</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Sáng/Tối</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Chờ update ảnh xíu...</div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Sáng";
    }else{
        modeText.innerText = "Tối";
        
    }
});
    </script>

</body>
</html>
